<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a espera-um-pouco href="https://google.com.br">Google</a>
        <!-- aqui é necessário chamar 'event' -->
    </div>
    <script>
        function navegarEm5s(evento) {
            // aqui por ser parametro, pode-se usar o que quiser
            evento.preventDefault()
            console.log('saindo em 5s')
            setTimeout(() => {
                window.location.href = evento.target.href
                // evento.target é o elemento que disparou o evento (nesse caso o 'a')
                // o evento.target .href é o link do 'a', nesse caso o google.com.

            }, 5000);
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
