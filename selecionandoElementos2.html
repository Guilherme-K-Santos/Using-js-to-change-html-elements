<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        // forma de selecionar elementos parecida com jQuery - forma meio antiga, mas
        // ainda mto usual -.

        document.querySelector('#primeiro').classList.add('destaque')
        // nesse caso PRECISA colocar o '#', pois o querysleector espera um seletor css.
        // É mais flexivel (tem como selecionar um elemento dentro de outro ou
        // um atributo especifico de algum elemento)

        // nesse seletor, não importa quantos objetos tenham com o seletor passado
        // ele sempre vai pegar o 1. 

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
            // nesse cado ele vai pegar TODOS os elementos que tenham o seletor especifico.

        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
            
        selecionar('div')
        deselecionar('*')
        selecionar('.terceiro.ultimo')

        deselecionar('*')
        selecionar(':not(#primeiro)')
        // vai selecionar todos que não sejam o '#primeiro'

        deselecionar('*')
        selecionar(':nth-child(1)')
        // selecionando o primeiro filho de cada elemento
        
        deselecionar('*')
        selecionar('div:nth-of-type(1)')
        // vai selecionar o primeiro elementos que seja div de cada um

        deselecionar('*')
        selecionar('[wb-attrib]')
        // vai selecionar com base em um atributo criado pelo prog

    </script>
</body>
</html>
