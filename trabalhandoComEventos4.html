<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = e => {
            e.preventDefault()
            // agora não será mais pesquisado no google

            const form = e.target.parentNode
            // e.target é o botão, o .parentNode representa o formulário
            const formData = new FormData(form)
            // armanezar os dados do formulário nessa constante.
            console.log(formData.get('q'))
            // o 'q' representa o valor do input (que ra o desejado)
            // então, o valor do input foi interceptado.
            formData.append('ajax', true)

            for (let dado of formData) {
                console.log(dado)
            }

        }

        // Outra forma de fazer, mas através do submit e não do click:

    </script>
</body>
