<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms)
        // retorna o formulario
        console.log(document.forms[0])
        // retorna o primeiro elemento do formulario (input)
        console.log(document.getElementsByName('pesquisa'))
        // retorna o elemento com o name especificado (Nodelist)
        
        console.log(document.pesquisa.q.value = 'Linux')
        // 'na página html, dentro do name pesquisa, dentro do name 'q'
        // escreva 'Linux'
        
        document.pesquisa.hl.value = 'en-us'
    </script>
</body>

</html>
